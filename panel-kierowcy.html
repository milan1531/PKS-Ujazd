<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Kierowcy - Logowanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .login-box button {
      background-color: #FFD700;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #e6c200;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Logowanie do Panelu Kierowcy</h2>
    <input type="text" id="nick" placeholder="Nick:" />
    <input type="password" id="haslo" placeholder="Hasło:" />
    <button onclick="checkLogin()">Zaloguj się</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function checkLogin() {
      const nick = document.getElementById('nick').value;
      const haslo = document.getElementById('haslo').value;

      if (nick === 'Staff_PKS' && haslo === 'Ujazd3711') {
        window.location.href = 'panel.html'; // Przejście do nowej podstrony
      } else {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Błędny nick lub hasło.';
        messageDiv.className = 'message error';
      }
    }
  </script>

</body>
</html>
