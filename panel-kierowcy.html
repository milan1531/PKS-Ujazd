<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Kierowcy</title>
  <link rel="stylesheet" href="style.css"> <!-- Jeśli masz plik CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      margin-top: 10px;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Panel Kierowcy</h2>
    <label for="nick">Nick:</label>
    <input type="text" id="nick" placeholder="Wprowadź Nick">

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" placeholder="Wprowadź Hasło">

    <button onclick="checkLogin()">Zaloguj</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    function checkLogin() {
      const nick = document.getElementById('nick').value;
      const haslo = document.getElementById('haslo').value;
      const messageDiv = document.getElementById('message');

      if (nick === 'Staff_PKS' && haslo === 'Ujazd3711') {
        messageDiv.textContent = 'Zalogowano pomyślnie!';
        messageDiv.className = 'message success';
        // Tutaj możesz dodać przekierowanie lub inne działania po zalogowaniu
      } else {
        messageDiv.textContent = 'Błędny nick lub hasło.';
        messageDiv.className = 'message error';
      }
    }
  </script>

</body>
</html>
