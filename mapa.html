<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PKS Ujazd - Mapa</title>
  <style>
    :root {
      --yellow: #FFD700;
      --bg: #ffffff;
      --text: #000;
      --highlight: #ff4500;
      --link: #1e90ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: 'Arial', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      line-height: 1.6; 
    }

    .topbar {
      width: 100%;
      background-color: var(--yellow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
      color: var(--text);
    }

    .tabs { display: flex; gap: 15px; }
    .tab a { text-decoration: none; color: var(--text); transition: color 0.3s; }
    .tab a:hover { color: var(--highlight); }
    .tab.active a { text-decoration: underline; }

    .clock { font-weight: bold; }

    main { padding: 20px; max-width: 900px; margin: auto; text-align: center; }

    .lines { margin: 20px 0; display: flex; justify-content: center; gap: 15px; }
    .line { padding: 10px 20px; background: var(--highlight); color: #fff; font-weight: bold; cursor: pointer; border-radius: 5px; transition: background 0.3s; }
    .line:hover { background: var(--yellow); color: var(--text); }

    #map { max-width: 100%; margin: 20px auto; border-radius: 10px; }

    .schedule img { max-width: 100%; margin: 10px 0; border-radius: 10px; }

    .error { font-size: 24px; color: red; margin-top: 20px; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="brand">PKS Ujazd</div>
  <div class="tabs">
    <div class="tab"><a href="index.html">Strona Główna</a></div>
    <div class="tab"><a href="staff.html">System Staff</a></div>
    <div class="tab"><a href="rekrutacja.html">Bilet miesięczny</a></div>
    <div class="tab active"><a href="mapa.html">Rozkłady PKS / Mapa</a></div>
  </div>
  <div class="clock" id="clock"></div>
</header>

<main>
  <div class="lines">
    <div class="line" onclick="showLine(1)">Linia 1</div>
    <div class="line" onclick="showLine(2)">Linia 2</div>
    <div class="line" onclick="showLine(3)">Linia 3</div>
    <div class="line" onclick="showLine(5)">Linia 5</div>
    <div class="line" onclick="showLine(6)">Linia 6</div>
  </div>

  <img id="map" src="mapa.png" alt="Mapa">

  <div class="schedule" id="schedule"></div>
</main>

<script>
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    const seconds = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
  }
  setInterval(updateClock, 1000);
  updateClock();

  function showLine(line) {
    const scheduleDiv = document.getElementById('schedule');
    scheduleDiv.innerHTML = ''; // czyścimy poprzedni content

    switch(line) {
      case 1:
        scheduleDiv.innerHTML = `
          <img src="rozklad11.png" alt="Rozkład 1-1">
          <img src="rozklad12.png" alt="Rozkład 1-2">
        `;
        break;
      case 2:
        scheduleDiv.innerHTML = `
          <img src="rozklad21.png" alt="Rozkład 2-1">
          <img src="rozklad22.png" alt="Rozkład 2-2">
        `;
        break;
      case 3:
        scheduleDiv.innerHTML = `
          <div class="error">Brak lini lub brak dostępu do pliku<br>Kod błędu - 132, 112</div>
        `;
        break;
      case 5:
        scheduleDiv.innerHTML = `
          <img src="rozklad52.png" alt="Rozkład 5-2">
          <img src="rozklad51.png" alt="Rozkład 5-1">
        `;
        break;
      case 6:
        scheduleDiv.innerHTML = `
          <img src="rozklad61.png" alt="Rozkład 6-1">
          <img src="rozklad62.png" alt="Rozkład 6-2">
        `;
        break;
    }
  }
</script>

</body>
</html>
