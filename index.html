<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PKS Ujazd</title>
  <style>
    :root {
      --yellow: #FFD700;
      --bg: #ffffff;
      --text: #000;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    /* --- Prosty górny pasek jak na RadioGlazów --- */
    .topbar {
      width: 100%;
      background-color: var(--yellow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
      color: var(--text);
      box-shadow: none;
    }

    .brand { font-size: 16px; text-transform: uppercase; }

    .tabs { display: flex; gap: 15px; }
    .tab { cursor: pointer; }
    .tab.active { text-decoration: underline; }

    .clock { font-variant-numeric: tabular-nums; }

    main { max-width: 1100px; margin: 30px auto; padding: 0 16px; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="brand">PKS Ujazd</div>
  <div class="tabs">
    <div class="tab active">Strona Główna</div>
  </div>
  <div class="clock" id="clock">--:--:--</div>
</header>

<main>
  <h1>Witaj na stronie PKS Ujazd!</h1>
  <p>Prosty pasek nawigacyjny w stylu RadioGlazów, żółty, bez cieni, z napisem PKS Ujazd.</p>
</main>

<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('pl-PL', { hour12: false });
    document.getElementById('clock').textContent = time;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
