<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strona GÅ‚Ã³wna</title>
  <style>
    :root {
      --red: #d90429;       /* intensywny czerwony */
      --red-dark: #b10322;  /* ciemniejszy na hover */
      --bg: #0b0b0b;        /* tÅ‚o strony */
      --card: #151515;      /* tÅ‚a kart/sekcji */
      --text: #eaeaea;      /* tekst gÅ‚Ã³wny */
      --muted: #bdbdbd;     /* tekst pomocniczy */
      --shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, rgba(217,4,41,.25), transparent 50%),
                  radial-gradient(1000px 600px at 110% -20%, rgba(217,4,41,.18), transparent 50%),
                  var(--bg);
    }

    /* --- GÃ³rny pasek --- */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      background: linear-gradient(180deg, #f22 0%, var(--red) 60%, #a8031e 100%);
      color: white;
      box-shadow: var(--shadow);
    }
    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Lewa strona: zakÅ‚adki */
    nav {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1 1 auto;
    }

    .brand {
      font-weight: 800;
      letter-spacing: .3px;
      text-transform: uppercase;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,.12);
      backdrop-filter: blur(4px);
    }

    .tabs {
      margin-left: 6px;
      display: flex;
      gap: 6px;
    }

    .tab {
      appearance: none;
      border: 0;
      background: rgba(255,255,255,.08);
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease;
    }

    .tab:hover { background: rgba(255,255,255,.16); }
    .tab:active { transform: translateY(1px); }
    .tab.active { background: white; color: #111; }

    /* Prawa strona: zegar */
    .clock {
      margin-left: auto;
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: .2px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .clock-dot { opacity: .6; }

    /* --- TreÅ›Ä‡ strony --- */
    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 22px;
    }

    h1 { margin: 0 0 6px; font-size: 28px; }
    p { margin: 0; color: var(--muted); }

    /* Drobna responsywnoÅ›Ä‡ */
    @media (max-width: 560px) {
      .brand { display: none; }
      .clock { font-size: 14px; }
      .tab { padding: 8px 10px; }
    }
  </style>
</head>
<body>
  <!-- Pasek u gÃ³ry -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <nav aria-label="GÅ‚Ã³wna nawigacja">
        <div class="brand" aria-hidden="true">Twoja strona</div>
        <div class="tabs" role="tablist">
          <button class="tab active" role="tab" aria-selected="true">Strona GÅ‚Ã³wna</button>
          <!-- kolejne zakÅ‚adki dodasz tutaj -->
        </div>
      </nav>

      <div class="clock" aria-live="polite" title="BieÅ¼Ä…ca data i godzina">
        <span id="clock-date">â€”</span>
        <span class="clock-dot">â€¢</span>
        <span id="clock-time">â€”</span>
      </div>
    </div>
  </header>

  <!-- TreÅ›Ä‡ -->
  <main>
    <section class="card">
      <h1>Witaj na stronie!</h1>
      <p>Na gÃ³rze masz czerwony pasek z zakÅ‚adkÄ… po lewej i zegarem z datÄ… oraz sekundami po prawej. Daj znaÄ‡, co dodaÄ‡ dalej ðŸ˜Š</p>
    </section>
  </main>

  <script>
    (function() {
      const elDate = document.getElementById('clock-date');
      const elTime = document.getElementById('clock-time');

      function updateClock() {
        const now = new Date();
        // PeÅ‚na data po polsku, np. "sobota, 16 sierpnia 2025"
        const dateStr = new Intl.DateTimeFormat('pl-PL', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }).format(now);

        // Czas 24h z sekundami, np. "14:05:09"
        const timeStr = new Intl.DateTimeFormat('pl-PL', {
          hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
        }).format(now);

        elDate.textContent = dateStr;
        elTime.textContent = timeStr;
      }

      updateClock();
      setInterval(updateClock, 1000);

      // (opcjonalnie) zapamiÄ™tanie aktywnej zakÅ‚adki w przyszÅ‚oÅ›ci
      document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          // tutaj w przyszÅ‚oÅ›ci moÅ¼na przeÅ‚Ä…czaÄ‡ widoki treÅ›ci
        });
      });
    })();
  </script>
</body>
</html>
