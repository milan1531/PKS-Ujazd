<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PKS Ujazd - Strona Główna</title>
  <style>
    :root {
      --yellow: #FFD700;
      --bg: #ffffff;
      --text: #000;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

    .topbar {
      width: 100%;
      background-color: var(--yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
      color: var(--text);
      position: relative;
    }

    .tabs { display: flex; gap: 15px; }
    .tab a { text-decoration: none; color: var(--text); }
    .tab.active a { text-decoration: underline; }

    .clock {
      position: absolute;
      left: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    main { padding: 20px; max-width: 700px; margin: auto; text-align: center; }

    img {
      display: block;
      max-width: 100%;
      margin: 10px auto;
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="clock" id="clock"></div>
  <div class="tabs">
    <div class="tab active"><a href="index.html">Strona Główna</a></div>
    <div class="tab"><a href="staff.html">System Staff</a></div>
    <div class="tab"><a href="rekrutacja.html">Biuro Rekrutacji</a></div>
  </div>
</header>

<main>
  <h1>Witamy na stronie PKS Ujazd</h1>
  <p>To jest strona główna firmy.</p>

  <!-- Przykładowe obrazy -->
  <img src="zdjecie1.png" alt="Obraz 1">
  <img src="zdjecie2.png" alt="Obraz 2">
</main>

<script>
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
  }
  setInterval(updateClock, 1000);
  updateClock(); // uruchomienie od razu
</script>

</body>
</html>
