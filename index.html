<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PKS Ujazd</title>
  <style>
    :root {
      --yellow: #FFD700;
      --bg: #0b0b0b;
      --card: #151515;
      --text: #eaeaea;
      --muted: #bdbdbd;
      --shadow: 0 1px 4px rgba(0,0,0,.1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    /* --- Górny pasek --- */
    .topbar {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--yellow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
      color: black;
      box-shadow: var(--shadow);
    }

    .topbar-left { display: flex; align-items: center; gap: 20px; }
    .brand { font-size: 16px; text-transform: uppercase; }
    .tabs { display: flex; gap: 10px; }
    .tab { background: rgba(0,0,0,.1); padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: background .2s; }
    .tab:hover, .tab.active { background: rgba(0,0,0,.3); }

    .clock { font-variant-numeric: tabular-nums; }

    main { max-width: 1100px; margin: 30px auto; padding: 0 16px; }
    .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: var(--shadow); }
    h1 { margin-top: 0; }

    @media (max-width: 560px) {
      .tabs { display: none; }
      .brand { font-size: 14px; }
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <div class="brand">PKS Ujazd</div>
    <div class="tabs">
      <div class="tab active">Strona Główna</div>
    </div>
  </div>
  <div class="clock" id="clock">--:--:--</div>
</header>

<main>
  <section class="card">
    <h1>Witaj na stronie PKS Ujazd!</h1>
    <p>To jest przykładowa strona z żółtym paskiem nawigacyjnym w stylu strony RadioGlazów.</p>
  </section>
</main>

<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('pl-PL', { hour12: false });
    document.getElementById('clock').textContent = time;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
