<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strona Główna</title>
  <style>
    :root {
      --yellow: #FFD700;
      --yellow-dark: #E6C200;
      --bg: #0b0b0b;
      --card: #151515;
      --text: #eaeaea;
      --muted: #bdbdbd;
      --shadow: 0 2px 6px rgba(0,0,0,.15);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
    }

    /* --- Górny pasek --- */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      background: var(--yellow);
      color: black;
      box-shadow: var(--shadow);
    }
    .topbar-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1 1 auto;
    }

    .brand {
      font-weight: 800;
      letter-spacing: .3px;
      text-transform: uppercase;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 14px;
      background: rgba(0,0,0,.1);
    }

    .tabs {
      margin-left: 6px;
      display: flex;
      gap: 6px;
    }

    .tab {
      appearance: none;
      border: 0;
      background: rgba(0,0,0,.08);
      color: black;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform .08s ease, background .15s ease;
    }

    .tab:hover { background: rgba(0,0,0,.15); }
    .tab:active { transform: translateY(1px); }
    .tab.active { background: black; color: var(--yellow); }

    .clock {
      margin-left: auto;
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: .2px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .clock-dot { opacity: .6; }

    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 22px;
    }

    h1 { margin: 0 0 6px; font-size: 28px; }
    p { margin: 0; color: var(--muted); }

    @media (max-width: 560px) {
      .brand { display: none; }
      .clock { font-size: 14px; }
      .tab { padding: 8px 10px; }
    }
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <nav aria-label="Główna nawigacja">
        <div class="brand" aria-hidden="true">PKS Ujazd</div>
        <div class="tabs" role="tablist">
          <button class="tab active" role="tab" aria-selected="true">Strona Główna</button>
        </div>
      </nav>

      <div class="clock" aria-live="polite" title="Bieżąca data i godzina">
        <span id="clock-date">—</span>
        <span class="clock-dot">•</span>
        <span id="clock-time">—</span>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <h1>Witaj na stronie!</h1>
      <p>Na górze masz żółty pasek z zakładką po lewej i zegarem z datą oraz sekundami po prawej.</p>
    </section>
  </main>

  <script>
    (function() {
      const elDate = document.getElementById('clock-date');
      const elTime = document.getElementById('clock-time');

      function updateClock() {
        const now = new Date();
        const dateStr = new Intl.DateTimeFormat('pl-PL', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }).format(now);

        const timeStr = new Intl.DateTimeFormat('pl-PL', {
          hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
        }).format(now);

        elDate.textContent = dateStr;
        elTime.textContent = timeStr;
      }

      updateClock();
      setInterval(updateClock, 1000);

      document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });
    })();
  </script>
</body>
</html>
